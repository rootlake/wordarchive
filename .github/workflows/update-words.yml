name: Update Words and Deploy

on:
  schedule:
    # Run this workflow every day at midnight UTC
    - cron: '0 0 * * *'
  # Allow manual triggering of the workflow
  workflow_dispatch:
  # Also run on pushes to main branch
  push:
    branches: [ main ]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          
      - name: Install dependencies
        run: npm ci || npm install
      
      - name: Fetch Wordle answers
        run: node scripts/fetch-words.js
        
      - name: Setup Pages
        uses: actions/configure-pages@v3
        
      - name: Build site
        run: |
          # Ensure words.json is in place for the build
          npm run build
          # Copy words.json to the dist directory
          cp words.json dist/
          # Ensure script.js is properly in the dist directory
          cp script.js dist/
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: 'dist'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2 