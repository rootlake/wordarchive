name: Update Wordle Words

on:
  schedule:
    # Run this workflow every day at midnight UTC
    - cron: '0 0 * * *'
  # Allow manual triggering of the workflow
  workflow_dispatch:

jobs:
  update-words:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          
      - name: Install dependencies
        run: |
          npm ci || npm install
      
      - name: Run word fetching script
        run: node scripts/fetch-words.js
        
      - name: Copy words.json to docs directory
        run: |
          # Ensure docs directory exists 
          mkdir -p docs
          # Copy words.json to docs directory
          cp words.json docs/words.json
        
      - name: Check for changes
        id: git-check
        run: |
          git status --porcelain
          if [ -n "$(git status --porcelain)" ]; then
            echo "changes=true" >> $GITHUB_OUTPUT
          else
            echo "changes=false" >> $GITHUB_OUTPUT
          fi
          
      - name: Commit and push if there are changes
        if: steps.git-check.outputs.changes == 'true'
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add words.json docs/words.json
          git commit -m "Update Wordle words - $(date +'%Y-%m-%d')"
          git push 