name: Scrape and Deploy

on:
  schedule:
    # Run every day at 3:00 UTC (avoiding midnight when many other actions run)
    - cron: '0 3 * * *'
  
  # Allow manual triggers for testing
  workflow_dispatch:
  
  # Also run on pushes to the main branch
  push:
    branches: [ main ]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  scrape-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run scraper
        run: |
          python scraper.py
          
      - name: Commit scraper changes
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add words.json words.txt metadata.json
          git diff --staged --quiet || git commit -m "Update Wordle archive - $(date +'%Y-%m-%d')"
          git push || echo "No changes to push"
          
      - name: Setup Pages
        uses: actions/configure-pages@v3
        
      - name: Create deploy directory
        run: |
          mkdir -p _site
          cp index.html _site/
          cp style.css _site/
          cp script.js _site/
          cp words.json _site/
          cp metadata.json _site/
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: '_site'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2 